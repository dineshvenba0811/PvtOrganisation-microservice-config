spring:
  datasource:
    url: jdbc:mysql://mysqldb:3306/orgdatabase
    username: root
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.org.springframework: INFO
management.endpoints.web.exposure.include: "*"
