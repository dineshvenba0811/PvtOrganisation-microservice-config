spring:
  cloud:
    gateway:
      routes:
        - id: employee-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/employees/**
          filters:
            - StripPrefix=2
        - id: department-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/departments/**
          filters:
            - StripPrefix=2

